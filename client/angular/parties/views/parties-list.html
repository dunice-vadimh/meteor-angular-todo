<template name="parties-list.html">
    <!--<div class="container">-->
        <form>
            <label>Public</label>
            <input type="checkbox" ng-model="newParty.public">
            <label>Name</label>
            <input ng-model="newParty.name">
            <label>Description</label>
            <input ng-model="newParty.description">
            <button ng-click="add(newParty)">Add(your method)</button>
            <button ng-click="newParty.owner=$root.currentUser._id; parties.push(newParty)">Add(push if you access allow{insert})</button>
        </form>
        <ul>
            <li ng-repeat="party in parties">
                <a href="/angular/#/parties/[[party._id]]">[[party.name]]</a>
                <p>[[party.description]]</p>
                <button ng-click="remove(party)">X</button>
            </li>
        </ul>
    <!--</div>-->
</template>
